- route:
    id: file-consumer
    from:
      uri: file:test/source
      parameters:
        noop: "true"
        scheduler: quartz
        schedulerProperties: "#quartzProperties"
        idempotent: false
      steps:
        - log: Picked up file ${headers.CamelFileName}
- beans:
    - name: quartzProperties
      type: java.util.HashMap
      properties:
        cron: 0 * * * * ?
